
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Catalog</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="containercat">
        <h2>Book Catalog</h2>
        <table>
            <thead>
                <tr>
                    <th>Book Image</th>
                    <th>About Book</th>
                    <th>Page Number</th>
                    <th>Add to Cart</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="https://images.unsplash.com/photo-1535905557558-afc4877a26fc?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Book 1"></td>
                    <td>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed eget ante vitae libero condimentum fermentum.</td>
                    <td>300</td>
                    <td><button>Add to Cart</button></td>
                </tr>
                <tr>
                    <td><img src="https://images.unsplash.com/photo-1610116306796-6fea9f4fae38?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Book 2"></td>
                    <td>Nulla facilisi. Sed euismod, justo id malesuada aliquet, lacus odio accumsan metus, ac scelerisque nisi nunc sed massa.</td>
                    <td>250</td>
                    <td><button>Add to Cart</button></td>
                </tr>
                <!-- Add more rows for additional books -->
            </tbody>
        </table>
    </div>
</body>
</html>
