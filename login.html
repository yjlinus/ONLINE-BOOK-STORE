<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
    <style>
        
        body,html{
            height: 100%;
            width: 100%;
            padding: 0;
            margin: 0;
        }
    </style>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div id="main-login">
        <img src="https://plus.unsplash.com/premium_photo-1681487814165-018814e29155?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
        <p><i>ENTER LOGIN DETAILS:</i></p>
        <form action="#" id="form">
            <label for="name">Login ID:</label>
            <input type="text" id="name"><br>

            <label for="password">Password:</label>
            <input type="text" id="password"><br>
                
            <button id="submit" type="submit">Submit</button>
            <button id="reset" type="reset">Reset</button>
        </form>
    </div>
</body>
</html>
